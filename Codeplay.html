<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodePlay Education - JS Playground</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 0;
}

header {
    background: #007bff;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 24px;
}

.container {
    padding: 20px;
}

textarea {
    width: 100%;
    height: 200px;
    font-size: 16px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #aaa;
    resize: vertical;
}

#output {
    background: black;
    color: #00ff00;
    margin-top: 20px;
    height: 150px;
    overflow-y: auto;
    padding: 10px;
    border-radius: 5px;
    font-family: "Courier New", monospace;
}

button {
    padding: 10px 20px;
    border: none;
    margin-top: 10px;
    background: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #005ec2;
}

/* Dark Mode */
.dark {
    background: #121212;
    color: white;
}

.dark textarea {
    background: #222;
    color: white;
}

.dark #output {
    background: #000;
    color: #00ffcc;
}

.dark header {
    background: #1e1e1e;
}
</style>
</head>

<body>

<header>CodePlay Education - JavaScript Playground</header>

<div class="container">
    <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <h3>Write Your JavaScript Code:</h3>
    <textarea id="codeArea">// Try: console.log("Hello from CodePlay!");</textarea>

    <br>
    <button onclick="runCode()">â–¶ Run Code</button>

    <h3>Output Console:</h3>
    <div id="output"></div>
</div>

<script>
let codeBox = document.getElementById("codeArea");
let output = document.getElementById("output");

// Auto Save Code
codeBox.value = localStorage.getItem("savedCode") || "";

codeBox.addEventListener("input", () => {
    localStorage.setItem("savedCode", codeBox.value);
});

// Run Code
function runCode() {
    output.innerHTML = "";

    console.log = (msg) => {
        output.innerHTML += msg + "<br>";
    };

    console.error = (msg) => {
        output.innerHTML += `<span style="color:red">ERROR: ${msg}</span><br>`;
    };

    try {
        eval(codeBox.value);
    } catch (err) {
        console.error(err);
    }
}

// Dark Mode
function toggleDarkMode() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
